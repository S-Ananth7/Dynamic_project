<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="sidebar">
        <div class="logo-details">
            <i class="fa-solid fa-laptop-code"></i> <span class="logo_name">Portfolio</span>
            <i class="fa-solid fa-bars" id="btn"></i>
        </div>
        <ul class="nav-list" id="projectList"></ul>
        <div class="profile">
            <div class="profile-details">
                <img src="C:\Users\suram\Downloads\web-programming.png" alt="Profile Image">
                <div class="name_job">
                    <div class="name">Ananth</div>
                    <div class="job">Web Developer</div>
                </div>
            </div>
            <i class="fa-solid fa-right-from-bracket" id="log_out"></i>
        </div>
    </div>
    
    <section class="home-section">
        <div class="content-header">
            <h1>Explore My Work</h1>
            <p>Select a project from the sidebar to view details.</p>
        </div>
        <iframe id="workFrame" src="" title="Select a project"></iframe>
    </section>
    
    <script src="script.js"></script>
</body>
</html>
