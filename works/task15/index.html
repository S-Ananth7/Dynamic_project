<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <style>
        .form-container {
            max-width: 600px; 
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<div class="container form-container">
    <div class="row">
        <div class="col-md-12">
            <h2>Billing address</h2>
        </div>
    </div>
    <div class="row g-3">
        <div class="col-sm-6">
            <label class="form-label">First name</label>
            <input type="text" placeholder="First name" class="form-control" />
        </div>
        <div class="col-sm-6">
            <label class="form-label">Last name</label>
            <input type="text" placeholder="Last name" class="form-control" />
        </div>
        <div class="col-12">
            <label class="form-label">Username</label>
            <div class="input-group">
                <span class="input-group-text">@</span>
                <input type="text" placeholder="Username" class="form-control" />
            </div>
        </div>
        <div class="col-12">
            <label class="form-label">Email (Optional)</label>
            <input type="email" placeholder="you@example.com" class="form-control" />
        </div>
        <div class="col-12">
            <label class="form-label">Address</label>
            <input type="text" placeholder="1234 Main St" class="form-control" />
        </div>
        <div class="col-12">
            <label class="form-label">Address 2 (Optional)</label>
            <input type="text" placeholder="Apartment or suite" class="form-control" />
        </div>
        <div class="col-md-5">
            <label class="form-label">Country</label>
            <select class="form-select">
                <option value="">Choose...</option>
                </select>
        </div>
        <div class="col-md-4">
            <label class="form-label">State</label>
            <select class="form-select">
                <option value="">Choose...</option>
                </select>
        </div>
        <div class="col-md-3">
            <label class="form-label">Zip</label>
            <input type="text" placeholder="" class="form-control" />
        </div>
        <div class="col-12">
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="same-address">
                <label class="form-check-label" for="same-address">Shipping address is the same as my billing address</label>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="save-info">
                <label class="form-check-label" for="save-info">Save this information for next time</label>
            </div>
        </div>
    </div>

    <div class="row mt-4">
        <div class="col-md-12">
            <h2>Payment</h2>
        </div>
    </div>
    <div class="row g-3">
        <div class="col-12">
            <div class="form-check">
                <input type="radio" class="form-check-input" name="paymentMethod" id="credit" checked>
                <label class="form-check-label" for="credit">Credit card</label>
            </div>
            <div class="form-check">
                <input type="radio" class="form-check-input" name="paymentMethod" id="debit">
                <label class="form-check-label" for="debit">Debit card</label>
            </div>
            <div class="form-check">
                <input type="radio" class="form-check-input" name="paymentMethod" id="paypal">
                <label class="form-check-label" for="paypal">PayPal</label>
            </div>
        </div>
        <div class="col-12">
            <label class="form-label">Name on card</label>
            <input type="text" class="form-control" />
        </div>
        <div class="col-12">
            <label class="form-label">Credit card number</label>
            <input type="text" class="form-control" />
        </div>
        <div class="col-md-6">
            <label class="form-label">Expiration</label>
            <input type="text" class="form-control" />
        </div>
        <div class="col-md-6">
            <label class="form-label">CVV</label>
            <input type="text" class="form-control" />
        </div>
        <div class="col-12 mt-4">
            <button class="w-100 btn btn-primary btn-lg" type="submit">Continue to checkout</button>
        </div>
    </div>
</div>

</body>
</html>
